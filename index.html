</head>

<body>
    <div>
      <table class="comparison-table">
        <thead>
          <tr>
            <th class="comparison-table-key"></th>
            <th class="comparison-table-key bg-yellow">Barn</th>
            <th class="comparison-table-key bg-dark-yellow">Ung</th>
            <th class="comparison-table-key bg-washed-orange">Voksen Standard</th>
            <th class="comparison-table-key bg-washed-purple">Voksen Komplett</th>
            <th class="comparison-table-key bg-purple">Senior</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Alder</th>
            <td class="comparison-table-value bg-yellow-opaque">0 - 20</td>
            <div class="wrapper"></div>
            <td class="comparison-table-value bg-dark-yellow-opaque">21 - 34</td>
            <td class="comparison-table-value bg-washed-orange-opaque">35 - 59</td>
            <td class="comparison-table-value bg-washed-purple-opaque">35 - 59</td>
            <td class="comparison-table-value bg-purple-opaque">60 - 75</td>
          </tr>
          <tr>
            <th><b>Pris</b></th>
            <td class="comparison-table-value bg-yellow-opaque">123 kr</td>
            <td class="comparison-table-value bg-dark-yellow-opaque">154 kr</td>
            <td class="comparison-table-value bg-washed-orange-opaque">309 kr</td>
            <td class="comparison-table-value bg-washed-purple-opaque">516 kr</td>
            <td class="comparison-table-value bg-purple-opaque">672 kr</td>
          </tr>
        </tbody>
      </table>
    </div>
